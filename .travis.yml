language: java

jdk:
  - openjdk11

env:
  - NODE_VERSION="10.16.3"

before_install:
  - nvm install $NODE_VERSION

before_script:
  - "yarn --cwd word-generator-web/frontend/ install"

jobs:
  include:
    - stage: compile
      name: gradle build
      script: "./gradlew build -x test"
    - name: yarn build
      script: "yarn --cwd word-generator-web/frontend/ build"
    - stage: test
      name: gradle test
      script: "./gradlew test"
    - name: yarn test
    - script: "yarn --cwd word-generator-web/frontend/ test"
    - stage: release
      name: "bintray"
      script: "./gradlew bintrayUpload"
      if: tag is present
    - script: skip
      name: heroku backend
      deploy:
        provider: heroku
        app: word-gen-be
        api_key:
          secure: 
    - script: skip
      name: heroku frontend
      deploy:
        provider: heroku
        app: word-gen-fe
        api_key:
          secure: 

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.cache/yarn"
