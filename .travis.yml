language: java

jdk:
  - openjdk11

jobs:
  include:
    - stage: compile
      script: "./gradlew build -x test"
    - stage: test
      script: "./gradlew test"
    - stage: release
      script: "./gradlew bintrayUpload"
      if: tag is present

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
